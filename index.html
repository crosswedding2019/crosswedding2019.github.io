<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Our Wedding Website">
    <meta name="author" content="Flarwalker">

    <title>Sidney's and Ryan's Wedding</title>
    <link href='http://fonts.googleapis.com/css?family=Arizonia|ZCOOL XiaoWei' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
      </div>

      <!-- Header with Title and Countdown -->
      <div class="row">
        <div class="col-md-12">

          <img alt="Save the Data Image" src="img/Bench-zoomed-in.jpg" width="100%" height="100%">
          <div class="page-header top-right">
            <h1 class="pageTitle">
              We are <br />Getting <br />Married
            </h1>
          </div>
          <div class="countdown">
            <div class="countdown-container day">
              <p id="days" class="cdNumber" align="center">00</p>
              <p class="cdUnit" align="center">Days</p>
            </div>
            <div class="countdown-container hour">
              <p id="hours" class="cdNumber" align="center">00</p>
              <p class="cdUnit" align="center">Hours</p>
            </div>
            <div class="countdown-container minute">
              <p id="minutes" class="cdNumber" align="center">00</p>
              <p class="cdUnit" align="center">Minutes</p>
            </div>
            <div class="countdown-container second">
              <p id="seconds" class="cdNumber" align="center">00</p>
              <p class="cdUnit" align="center">Seconds</p>
            </div>
          </div>

        </div>
      </div>

      <!-- Story Timeline -->
      <div class="row">
        <div class="col-md-12 center">

          <h3 class="ourStory">Our Story</h3>

          <div class="row">
            <div class="col-md-8">
              <p></p>
            </div>
            <div class="col-md-4">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
              <p></p>
            </div>
          </div>

        </div>
      </div>

      <!-- Carousel -->
      <div class="row">
        <div class="col=md-12">

          <h3 class="picsHeader">Want to see some pictures of us.</h3>

          <div class="carousel slide" id="carousel-997213">
            <ol class="carousel-indicators">
              <li data-slide-to="0" data-target="#carousel-997213" class="active"></li>
              <li data-slide-to="1" data-target="#carousel-997213"></li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" alt="Waterfall Picture" src="img/Waterfall%20Eyes%20Open%20-%20No%20filter.jpg">
              </div>
              <div class="carousel-item">
                <img class="b-block w-100" alt="Young's Dairy" src="img/fullsizeoutput_2873.jpg">
              </div>
              <a class="carousel-control-prev" href="#carousel-997213" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-997213" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <h3>Want to see even more Pictures click <a href="#">Here</a></h3>

        </div>
      </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
